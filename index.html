<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="text">
        <span>Gmail</span>
        <span>Image</span>
        <span
          ><img
            src="https://cdn-icons-png.flaticon.com/128/3917/3917024.png"
            width="16px"
        /></span>

        <span>
          <img
            src="https://cdn-icons-png.flaticon.com/128/2202/2202112.png"
            width="32px"
          />
        </span>
      </div>
    </nav>
    <div class="container">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt=""
      />
      <div class="input">
        <span
          ><img
            src="https://cdn-icons-png.flaticon.com/128/11741/11741045.png"
            width="24px"
        /></span>
        <input type="text" class="input-type" />
        <span>
          <img
            src="https://cdn-icons-png.flaticon.com/128/709/709950.png"
            width="24px"
          />
        </span>

        <span>
          <img
            src="https://cdn-icons-png.flaticon.com/128/685/685655.png"
            width="24px"
          />
        </span>
      </div>
      <div class="btns">
        <button class="btn">Google Search</button>
        <button class="btn">I'm Feeling Lucky</button>
      </div>
      <div class="text-link">
        <p>
          Google offered in:
          <a href="#">Filipino </a>
          <a href="#">JavaScript </a>
        </p>
      </div>
    </div>
    <footer>
      <div class="ph">
        <p>Philippines</p>
      </div>
      <hr />
    </footer>
  </body>
</html>
